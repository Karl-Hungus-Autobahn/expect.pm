name: run tests on Linux and MacOS

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
jobs:
  mac-test:
    runs-on: macos-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@main
        with:
            submodules: recursive
      - run: perl -V
      - run: \curl -L https://install.perlbrew.pl | bash
      - run: perlbrew install perl-5.38.2
      - run: perlbrew switch perl-5.38.2
      - run: cpan App::cpanminus
      - run: cpanm --notest --installdeps --verbose .
      - run: perl Makefile.PL
      - run: make
      - run: prove -wlvmb t
  perl-job:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        perl-version:
          [
            "5.38",
            "5.36",
            "5.34",
            "5.32",
            "5.30",
            "5.28",
            "5.26",
            "5.24",
            "5.22",
            "5.20",
            "5.18",
            "5.16",
            "5.14",
            "5.12",
            "5.10",
            "5.8"
          ]
    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}
    steps:
      - uses: actions/checkout@v4
      - name: Regular tests
        run: |
          cpanm --notest Test::Builder Test::More IO::Pty IO::Tty
          cpanm --installdeps --notest . 
          perl Makefile.PL
          make 
          make test
